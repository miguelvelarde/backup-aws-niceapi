AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for NiceApiStock

  '
Globals:
  Function:
    Timeout: 10
    MemorySize: 512
Resources:
  GetStockFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-Get
      CodeUri: GetStockFunction
      Handler: NiceApiStock::NiceApiStock.Functions.Get::FunctionHandler
      Runtime: dotnet8
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Stock
    Metadata:
      SamResourceId: GetStockFunction
  CreateStockFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-Create
      CodeUri: CreateStockFunction
      Handler: NiceApiStock::NiceApiStock.Functions.Create::FunctionHandler
      Runtime: dotnet8
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Stock
    Metadata:
      SamResourceId: CreateStockFunction
  UpdateStockFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-Update
      CodeUri: UpdateStockFunction
      Handler: NiceApiStock::NiceApiStock.Functions.Update::FunctionHandler
      Runtime: dotnet8
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Policies:
      - DynamoDBCrudPolicy:
          TableName: Stock
    Metadata:
      SamResourceId: UpdateStockFunction
Outputs:
  GetStockFunction:
    Description: Get Stock Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetStockFunction
      - Arn
  CreateStockFunction:
    Description: Create Stock Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateStockFunction
      - Arn
  UpdateStockFunction:
    Description: Update Stock Lambda Function ARN
    Value:
      Fn::GetAtt:
      - UpdateStockFunction
      - Arn
  GetStockFunctionIamRole:
    Description: Implicit IAM Role created for Get Stock function
    Value:
      Fn::GetAtt:
      - GetStockFunctionRole
      - Arn
  CreateStockFunctionIamRole:
    Description: Implicit IAM Role created for Create Stock function
    Value:
      Fn::GetAtt:
      - CreateStockFunctionRole
      - Arn
  UpdateStockFunctionIamRole:
    Description: Implicit IAM Role created for Update Stock function
    Value:
      Fn::GetAtt:
      - UpdateStockFunctionRole
      - Arn
